[behave]
# Behave configuration for Wildbook functional tests

# Show scenarios and feature names
show_skipped = false
show_timings = true
format = pretty
color = true

# Default tags to run (use -t to override)
# default_tags = ~@wip ~@skip

# Stop on first failure (useful for debugging)
# stop = true

# Logging
logging_level = INFO
logging_format = %(levelname)s:%(name)s:%(message)s

# Capture stdout
stdout_capture = true
stderr_capture = true

# Paths
paths = features
junit = true
junit_directory = reports/junit